<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>Espatifado - Carrinho de Compras</title>

	<!-- Bootstrap Core CSS -->
	<link href="../bower_components/bootstrap/dist/css/bootstrap.min.css"
		rel="stylesheet" />

	<!-- MetisMenu CSS -->
	<link href="../bower_components/metisMenu/dist/metisMenu.min.css"
		rel="stylesheet" />

	<!-- Custom CSS -->
	<link href="../dist/css/sb-admin-2.css" rel="stylesheet" />

	<!-- Custom Fonts -->
	<link href="../bower_components/font-awesome/css/font-awesome.min.css"
		rel="stylesheet" type="text/css" />

	<!-- DataTables CSS -->
	<link
		href="../bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css"
		rel="stylesheet" />

	<!-- DataTables Responsive CSS -->
	<link
		href="../bower_components/datatables-responsive/css/dataTables.responsive.css"
		rel="stylesheet" />

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</h:head>

<h:body>

	<div id="wrapper">

		<!-- Navigation -->
		<nav class="navbar navbar-default navbar-static-top" role="navigation"
			style="margin-bottom: 0">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">Espatifado - Carrinho
					de Compras</a>
			</div>

			<div class="navbar-default sidebar" role="navigation">
				<div class="sidebar-nav navbar-collapse">
					<ul class="nav" id="side-menu">
						<h:form>
							<li class="active">
								<h:commandLink id="musicas" immediate="true" value="Músicas" action="#{ musicaMBean.visualizarMusicas }" >
										<i class="fa fa-files-o fa-fw"></i>
								</h:commandLink>
							</li>
							<li>
								<h:commandLink id="carrinho" immediate="true" value="Carrinho" action="#{ musicaMBean.visualizarCarrinho }" >
										<i class="fa fa-files-o fa-fw"></i>
								</h:commandLink>								
							</li>
						</h:form>
					</ul>
				</div>
				<!-- /.sidebar-collapse -->
			</div>
			<!-- /.navbar-static-side -->
		</nav>

		<!-- Page Content -->
		<div id="page-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">Carrinho</h1>
						<div class="panel-body">
							<div class="dataTable_wrapper">
								<h:form>
									<h:dataTable
										class="table table-striped table-bordered table-hover"
										value="#{ musicaMBean.listagemCarrinho }" var="item"
										id="tabela">

										<h:column>
											<f:facet name="header">
												<h:outputText value="Nome" />
											</f:facet>
											<h:outputText value="#{ item.nome }" />
										</h:column>
										<h:column>
											<f:facet name="header">
												<h:outputText value="Cantor/Banda" />
											</f:facet>
											<h:outputText value="#{ item.banda }" />
										</h:column>

										<h:column>
											<f:facet name="header">
												<h:outputText value="Tamanho" />
											</f:facet>
											<h:outputText value="#{ item.tamanho }" />
										</h:column>


										<h:column>
											<f:facet name="header">
												<h:outputText value="Preço" />
											</f:facet>
											<h:outputText value="#{ item.preco }" />
										</h:column>

										<h:column>
											<f:facet name="header">
												<h:outputText value="Opções" />
											</f:facet>

											<div align="center">
												<h:commandLink class="btn btn-warning"
													action="#{ musicaMBean.adicionaAoCarrinho }"
													value="Retirar do carrinho">
												</h:commandLink>
											</div>
										</h:column>
									</h:dataTable>
									<div align="center">
										<h:commandButton class="btn btn-succes"
											action="#{ musicaMBean.finalizaCompra }" value="Comprar">
										</h:commandButton>
										<h:commandButton class="btn btn-succes"
											action="#{ musicaMBean.voltarParaListagem }"
											value="Continuar procurando">
										</h:commandButton>
									</div>
								</h:form>
							</div>
						</div>


					</div>
					<!-- /.col-lg-12 -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /#page-wrapper -->

	</div>
	<!-- /#wrapper -->

	<!-- jQuery -->
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>

	<!-- Custom Theme JavaScript -->
	<script src="../dist/js/sb-admin-2.js"></script>

</h:body>

</html>
