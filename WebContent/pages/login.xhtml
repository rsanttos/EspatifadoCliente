	xmlns:ui="http://java.sun.com/jsf/facelets"

<h:head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Espatifado - Sua Música está aqui!</title>

    <!-- Bootstrap Core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- MetisMenu CSS -->

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet" />

    <![endif]-->

</h:head>

<h:body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Entre no sistema!</h3>
                    </div>
                    <div class="panel-body">
                        <h:form role="form">
                            <fieldset>
                                 <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="email" type="email"/>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Senha" name="password" type="password" value="" />
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me" />Lembre-se de mim :)
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <h:commandLink class="btn btn-lg btn-success btn-block"
													action="#{ usuarioMBean.realizarLogin }" value="Entrar">
								</h:commandLink>
                            </fieldset>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
        <p align="center" style="font-size: 12px;">
            <b>Espatifado</b>
        </p>
    </div>

    <!-- jQuery -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
